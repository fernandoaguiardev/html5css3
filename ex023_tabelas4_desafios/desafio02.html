<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New page</title>
        <style>

            td, p{
                font-size: 14pt;
                border: 1px solid black;
                width: 200px;

            }
            
            #Normal, td{
                background-color: yellow;
            }

            #Colspan, td.col{
                background-color: blueviolet;
            }

            #Rowspan, td.row{
                background-color: lightblue;
                
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="col" colspan="4">A</td>
                <td class="row" rowspan="4">B</td>

            </tr>
            <tr>
                <td class="row" rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>


            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>


            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>


            </tr>
            <tr>
                <td class="col" colspan="4">N</td>

            </tr>
            

        </table>
        <h1>
            <p id="Normal">Normal</p>
            <p id="Colspan">Colspan</p>
            <p id="Rowspan">Rowspan</p>

        </h1>
        
    </body>
</html>
