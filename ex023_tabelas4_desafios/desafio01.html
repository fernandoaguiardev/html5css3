<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New page</title>
        <style>
            
            td, p{
                font-size: 14pt;
                border: 1px solid black;
                width: 200px;

            }
            
            #Normal, td{
                background-color: yellow;
            }

            #Colspan, td.col{
                background-color: blueviolet;
            }

            #Rowspan, td.row{
                background-color: lightblue;
                
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="row" rowspan="2">3</td>
                <td>4</td>

            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>

            </tr>
            <tr>
                <td class="col" colspan="3">8</td>
                <td>9</td>
                
            </tr>
            <tr>
                <td class="row" rowspan="2">10</td>
                <td class="col" colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>

            </tr>

        </table>
        <h1>
            <p id="Normal">Normal</p>
            <p id="Colspan">Colspan</p>
            <p id="Rowspan">Rowspan</p>

        </h1>
        
    </body>
</html>
