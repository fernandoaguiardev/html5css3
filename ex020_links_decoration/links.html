<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        /*Importante SELETORES PERSONALIZADOS
        
        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = children
        
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
        }
        main{
            background-color: white;
        }
        a{
            text-decoration: none;
            color: red;
        }
        a:visited{
            color: yellow;
        }
        a:hover{ /*Quando o cursor passa em cima fica sublinhado*/
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: blue;
        }
        a::after{
            content: 'Click';
            color: black;
        }






    </style>
</head>
