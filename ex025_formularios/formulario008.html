<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

        <form action="php.php" method="post">
            <p>
                <label for="in1">Número 1</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isum">Soma</label>
                <output name="sum" id="isum">0</output>
            </p>
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </form>
    
</body>
</html>
